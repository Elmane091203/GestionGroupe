<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 card p-2" style="max-width:100%;">
        <h2 class="text-center mb-3">Ajouter un étudiant</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <!--nom-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input id="nom" formControlName="nom" type="text" name="nom" class="form-control"
                        placeholder="Nom" required>
                </div>
            </div>

            <!--prenom-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input id="prenom" formControlName="prenom" type="text" name="prenom" class="form-control"
                        placeholder="Prénom" required>
                </div>
            </div>

            <!--Email-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input id="adresse" type="email" formControlName="adresse" name="adresse" class="form-control"
                        placeholder="Adresse email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Ajouter">
                </div>
            </div>
        </form>
    </div>
</div>
